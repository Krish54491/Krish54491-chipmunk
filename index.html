<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open and Scroll PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    #dropZone {
      width: 100%;
      height: 200px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      text-align: center;
      cursor: pointer;
    }
    #dropZone.dragover {
      border-color: #000;
    }
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
<div id="root"></div>
<div id="dropZone">Drag and drop a PDF file here or click to select</div>
<input type="file" id="fileInput" accept="application/pdf" />
<div id="pdfControls" style="display: none;">
  <button id="openPdfButton">Open PDF in New Window</button>
  <div id="cameraPreview"></div>
</div>
<script type="module" src="/src/main.jsx"></script>
<script>
  let fileURL = '';

  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('fileInput');
  const pdfControls = document.getElementById('pdfControls');
  const openPdfButton = document.getElementById('openPdfButton');

  dropZone.addEventListener('dragover', (event) => {
    event.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', (event) => {
    event.preventDefault();
    dropZone.classList.remove('dragover');
    const file = event.dataTransfer.files[0];
    handleFile(file);
  });

  dropZone.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    handleFile(file);
  });

  function handleFile(file) {
    if (file && file.type === 'application/pdf') {
      fileURL = URL.createObjectURL(file);
      dropZone.textContent = `File "${file.name}" successfully dropped.`;
      pdfControls.style.display = 'block';
      window.dispatchEvent(new CustomEvent('pdfLoaded', { detail: true }));
    } else {
      alert('Please drop a valid PDF file.');
    }
  }

  function openPDFInNewWindow() {
    if (!fileURL) {
      alert('Please select or drop a PDF file first.');
      return;
    }

    const newWindow = window.open('pdfViewer.html', '_blank');
    newWindow.addEventListener('load', function() {
      newWindow.postMessage({ type: 'loadPDF', url: fileURL }, '*');
    });

    // Hide the drag-and-drop button and the "Open PDF in New Window" button
    dropZone.style.display = 'none';
    openPdfButton.style.display = 'none';
  }

  openPdfButton.addEventListener('click', openPDFInNewWindow);
</script>
</body>
</html>
