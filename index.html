<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open and Scroll PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    #dropZone {
      width: 100%;
      height: 200px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      text-align: center;
    }
    #dropZone.dragover {
      border-color: #000;
    }
  </style>
</head>
<body>
<div id="root"></div>
<div id="dropZone">Drag and drop a PDF file here</div>
<button id="openPdfButton">Open PDF in New Window</button>
<script type="module" src="/src/main.jsx"></script>
<script>
  let fileURL = '';

  const dropZone = document.getElementById('dropZone');

  dropZone.addEventListener('dragover', (event) => {
    event.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', (event) => {
    event.preventDefault();
    dropZone.classList.remove('dragover');
    const file = event.dataTransfer.files[0];
    if (file && file.type === 'application/pdf') {
      fileURL = URL.createObjectURL(file);
      dropZone.textContent = `File "${file.name}" successfully dropped.`;
    } else {
      alert('Please drop a valid PDF file.');
    }
  });

  function openPDFInNewWindow() {
    if (!fileURL) {
      alert('Please select or drop a PDF file first.');
      return;
    }

    const newWindow = window.open('pdfViewer.html', '_blank');
    newWindow.addEventListener('load', function() {
      newWindow.postMessage({ type: 'loadPDF', url: fileURL }, '*');
    });
  }

  document.getElementById('openPdfButton').addEventListener('click', openPDFInNewWindow);
</script>
</body>
</html>
