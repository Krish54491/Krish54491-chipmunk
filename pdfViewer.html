<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
</head>
<body>
<canvas id="pdfCanvas" width="600" height="800"></canvas>
<video id="video" style="display:none;" autoplay></video>
<script>
    let pdfDoc = null;
    let pageNum = 1;
    let recognition;
    let model = null;
    let handClosed = false;
    let handClosedStartTime = null;
    let pageTurned = false;

    async function loadModel() {
        model = await handpose.load();
    }

    function loadPDF(url) {
        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(function(pdf) {
            pdfDoc = pdf;
            renderPage(pageNum);
            startVoiceRecognition();
            startVideo();
        });
    }

    function renderPage(num) {
        pdfDoc.getPage(num).then(function(page) {
            const canvas = document.getElementById('pdfCanvas');
            const ctx = canvas.getContext('2d');
            const viewport = page.getViewport({ scale: 1 });

            const scale = canvas.width / viewport.width;
            const scaledViewport = page.getViewport({ scale: scale });

            canvas.height = scaledViewport.height;
            canvas.width = scaledViewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: scaledViewport
            };
            page.render(renderContext);
        });
    }

    function startVoiceRecognition() {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.continuous = true;
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
            if (transcript === 'next') {
                if (pageNum < pdfDoc.numPages) {
                    pageNum++;
                } else {
                    pageNum = 1;
                }
                renderPage(pageNum);
            }
        };

        recognition.start();
    }

    function startVideo() {
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
            video.srcObject = stream;
            video.play();
            detectHands();
        });
    }

    async function detectHands() {
        const video = document.getElementById('video');
        if (model && video.readyState === 4) {
            const predictions = await model.estimateHands(video);

            if (predictions.length > 0) {
                const landmarks = predictions[0].landmarks;
                const changeInX = [];
                const changeInY = [];

                for (let i = 0; i < landmarks.length; i++) {
                    const [x, y] = landmarks[i];
                    if (i == 0) {
                        changeInX.push(x);
                        changeInY.push(y);
                    } else if (i == landmarks.length - 1) {
                        changeInX.push(x);
                        changeInY.push(y);
                    }
                }

                if (Math.abs(changeInX[0] - changeInX[1]) < 20 && Math.abs(changeInY[0] - changeInY[1]) <= 100) {
                    if (!handClosed) {
                        handClosed = true;
                        handClosedStartTime = new Date().getTime();
                    } else {
                        const currentTime = new Date().getTime();
                        if (currentTime - handClosedStartTime >= 500 && !pageTurned) {
                            if (pageNum < pdfDoc.numPages) {
                                pageNum++;
                            } else {
                                pageNum = 1;
                            }
                            renderPage(pageNum);
                            console.log("closed, page turned");
                            pageTurned = true;
                        }
                    }
                } else {
                    handClosed = false;
                    pageTurned = false;
                }
            }
        }
        requestAnimationFrame(detectHands);
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'loadPDF') {
            loadPDF(event.data.url);
        }
    });

    loadModel();
</script>
</body>
</html>
